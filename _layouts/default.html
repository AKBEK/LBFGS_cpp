<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/highlight.css" media="screen">
  </head>
  <body>

    <section class="page-header">
      <h1 class="project-name">LBFGS++</h1>
      <h2 class="project-tagline">A Header-only C++ Library for L-BFGS Algorithm</h2>
    </section>

    <section class="main-content">

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/yixuan/LBFGSpp">LBFGS++</a> is maintained by <a href="https://github.com/yixuan">yixuan</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  </body>
</html>
